<div class="col me-auto">
  <div class="property-card mt-2">
    {% assign postdate = post.date | date_to_string %}
    {% assign year = postdate | split: ' ' %}
    <div class="date">
      <div class="day">{{ year[0] }} </div>
      <div class="month"> {{ year[1] }} </div>
      <!-- <div class="year"> {{ year[2] }} </div> -->
    </div>
    <a href="{{ site.baseurl }}{{ post.url }}" class="text-decoration-none text-white">
      {% if post.image %}
      <div class="property-image" style="background-image: url('{{ post.image | relative_url}}');">
        {% else %}
        <div class="property-image">
          {% endif %}
          <div class="property-image-title">

            <h5 style="margin: 0px;font-size: 1.4em;font-weight: 700;">{{ post.title }}</h5>
            {% for cato in post.categories %}
            <a class="badge bg-warning text-dark text-decoration-none text-capitalize"
              style="font-size: small;margin-right: 6px;" href="{{site.baseurl}}/categories#{{ cato | replace: " "," -"
              }}">{{ cato }}</a>
            {% endfor %}
          </div>
        </div>
    </a>
    <div class="property-description">
      <span style="font-size: 18px;font-weight: bold;">{{ post.title }}</span>
      <p class="card-text">
        <div class="excerpt" style="font-size: 12px;">
          {{ post.excerpt }}
        </div>
      </p>
    </div>
    <div class="card-footer">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="property-social-icons">
        </div>
      </a>
    </div>
  </div>
</div>
